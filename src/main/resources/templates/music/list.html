<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playmix - Lista de Músicas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #F4F6FF;
        color: #333333;
        font-family: 'Roboto', sans-serif;
    }
    .content {
        flex: 1;
    }
    .btn-add {
      background: linear-gradient(to right, #FF4F81, #3A7BD5);
      color: #FFF;
      border: none;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-add:hover {
      background: linear-gradient(to right, #3A7BD5, #FF4F81);
      color: #EEEDEB;
    }
    h1 {
        margin-top: 20px;
        text-align: center;
        font-size: 2.5rem;
        background: linear-gradient(to right, #FF4F81, #3A7BD5);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        color: transparent;
    }
    .table {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<!-- Incluir o fragmento do header -->
<header th:insert="~{fragments/header :: header}"></header>

<!-- Seção Principal -->
<main class="container mt-5 content">
  <h1>Lista de Músicas</h1>

  <!-- Exibe mensagem de sucesso -->
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <!-- Exibe mensagem de erro -->
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <a class="btn btn-add mb-3" th:href="@{/musics/new}">Adicionar Nova Música</a>

  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Título</th>
      <th>Artista</th>
      <th>Ações</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="music : ${musics}">
      <td th:text="${music.titulo}"></td>
      <td th:text="${music.artista}"></td>
      <td>
        <a th:href="@{/musics/{id}(id=${music.id})}" class="btn btn-info">Detalhes</a>
        <a th:href="@{/musics/edit/{id}(id=${music.id})}" class="btn btn-warning">Editar</a>
        <a th:href="@{/musics/delete/{id}(id=${music.id})}" class="btn btn-danger">Excluir</a>
      </td>
    </tr>
    </tbody>
  </table>
</main>

<!-- Incluir o fragmento do footer -->
<footer th:insert="~{fragments/footer :: footer}"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
